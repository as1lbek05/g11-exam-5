<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Examine-5</title>
    <link rel="stylesheet" href="/style.css" />
</head>

<body>
    <section class="main">
        <div class="section">
            <h1 class="main-text" style="background-color: #50b8db;">Todo</h1>
            <div class="item" draggable="true">Todo #1</div>
            <div class="item" draggable="true">Todo #2</div>
            <div class="item" draggable="true">Todo #3</div>
            <button class="create">Submit</button>
        </div>
        <div class="section section2">
            <h1 class="main-text" style="background-color: #ffa500;">In Progress</h1>
            <div class="item" draggable="true">IP #1</div>
            <div class="item" draggable="true">IP #2</div>
            <div class="item" draggable="true">IP #3</div>
            <button class="create create2">Submit</button>
        </div>
        <div class="section section3">
            <h1 class="main-text" style="background-color: #008000;">Done</h1>
            <div class="item" draggable="true">Done #1</div>
            <div class="item" draggable="true">Done #2</div>
            <div class="item" draggable="true">Done #3</div>
            <button class="create create3">Submit</button>
        </div>
    </section>
</body>
<script src="/script.js"></script>

</html>
